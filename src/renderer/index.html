<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHome - Govee Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>SmartHome</h1>
      <button class="settings-btn" id="settingsBtn" title="Ayarlar">⚙️</button>
    </header>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel" style="display: none;">
      <h2>Ayarlar</h2>
      <div class="form-group">
        <label for="apiKeyInput">Govee API Key:</label>
        <input type="password" id="apiKeyInput" placeholder="API anahtarınızı girin">
        <button class="btn btn-primary" id="saveApiKeyBtn">Kaydet</button>
      </div>
      <div class="settings-actions">
        <button class="btn btn-secondary" id="closeSettingsBtn">Kapat</button>
        <button class="btn btn-danger" id="quitAppBtn">Çıkış</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <div class="loading" id="loading">
        <p>Cihazlar yükleniyor...</p>
      </div>

      <div class="error" id="error" style="display: none;">
        <p id="errorMessage"></p>
        <button class="btn btn-primary" id="retryBtn">Tekrar Dene</button>
      </div>

      <div class="devices-container" id="devicesContainer" style="display: none;">
        <div class="devices-list" id="devicesList"></div>
      </div>

      <!-- Scenarios Section -->
      <div class="scenarios-section" id="scenariosSection" style="display: none;">
        <h3>Senaryolar</h3>
        <div class="scenarios-list" id="scenariosList"></div>
      </div>

      <!-- Device Groups Section -->
      <div class="groups-section" id="groupsSection" style="display: none;">
        <div class="section-header">
          <h3>Cihaz Grupları</h3>
          <button class="btn btn-primary btn-small" id="addGroupBtn">+ Grup Ekle</button>
        </div>
        <div class="groups-list" id="groupsList"></div>
      </div>

      <!-- Timers Section -->
      <div class="timers-section" id="timersSection" style="display: none;">
        <div class="section-header">
          <h3>Zamanlayıcılar</h3>
          <button class="btn btn-primary btn-small" id="addTimerBtn">+ Zamanlayıcı Ekle</button>
        </div>
        <div class="timers-list" id="timersList"></div>
      </div>
    </div>
  </div>

  <!-- Add Group Modal -->
  <div class="modal" id="addGroupModal" style="display: none;">
    <div class="modal-content">
      <h3>Yeni Grup Oluştur</h3>
      <div class="form-group">
        <label for="groupNameInput">Grup Adı:</label>
        <input type="text" id="groupNameInput" placeholder="Örn: Oturma Odası">
      </div>
      <div class="form-group">
        <label>Cihazlar:</label>
        <div id="groupDevicesCheckboxes"></div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-primary" id="saveGroupBtn">Kaydet</button>
        <button class="btn btn-secondary" id="cancelGroupBtn">İptal</button>
      </div>
    </div>
  </div>

  <!-- Add Timer Modal -->
  <div class="modal" id="addTimerModal" style="display: none;">
    <div class="modal-content">
      <h3>Yeni Zamanlayıcı Oluştur</h3>
      <div class="form-group">
        <label for="timerNameInput">Zamanlayıcı Adı:</label>
        <input type="text" id="timerNameInput" placeholder="Örn: Sabah Açılışı">
      </div>
      <div class="form-group">
        <label for="timerDeviceSelect">Cihaz:</label>
        <select id="timerDeviceSelect"></select>
      </div>
      <div class="form-group">
        <label for="timerTimeInput">Saat:</label>
        <input type="time" id="timerTimeInput">
      </div>
      <div class="form-group">
        <label for="timerActionSelect">İşlem:</label>
        <select id="timerActionSelect">
          <option value="on">Aç</option>
          <option value="off">Kapat</option>
        </select>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="timerRepeatCheckbox"> Her gün tekrarla
        </label>
      </div>
      <div class="modal-actions">
        <button class="btn btn-primary" id="saveTimerBtn">Kaydet</button>
        <button class="btn btn-secondary" id="cancelTimerBtn">İptal</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
